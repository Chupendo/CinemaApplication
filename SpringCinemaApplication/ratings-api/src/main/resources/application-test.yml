
spring:
  application:
    name: ratings-api
# Liguibase
  liquibase:
    enabled: false
  # h2
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        transaction:
          jta:
            platform: org.hibernate.service.jta.platform.internal.JBossStandAloneJtaPlatform
    #validate, none, update, create-drop
    hibernate:
      ddl-auto: create-drop
    # Debug queries
    show-sql: true
  test:
    database:
      replace: none
server:
  port: 9096

application:
  # JWT Token
  jwt:
    secret: 
    expiration: PT1H

# log console
logging:
  level:
    org:
      springframework:
        security: WARN
        oauth2: WARN
        web: WARN

# actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
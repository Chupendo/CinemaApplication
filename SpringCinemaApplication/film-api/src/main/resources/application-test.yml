
spring:
  application:
    name: film-api
# Liguibase
  liquibase:
    enabled: false
  # maria db d
  datasource:
    url: jdbc:h2:mem:test_mail_db;MODE=MariaDB;DATABASE_TO_LOWER=TRUE;
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    #validate, none, update, create-drop
    hibernate:
      ddl-auto: create-drop
    # Debug queries
    show-sql: true
  # redis connection
  data:
    redis:
      host: localhost
      port: 6379
  test:
    database:
      replace: none
server:
  port: 9090

application:
  # JWT Token
  jwt:
    secret: 
    expiration: PT1H
  # Store
  store:
    base-url: http://localhost:9091

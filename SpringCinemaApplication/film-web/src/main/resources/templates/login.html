<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      class="bg-light text-dark"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>

<head th:replace="~{/fragments/common/head :: head(#{login.title})}"></head>
<body>
<header>
    <nav th:replace="~{/fragments/common/nav}"></nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col min-vh-100 py-3">
            <!-- toggler -->
            <button class="btn float-end d-block d-md-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                <i class="bi bi-layout-sidebar-inset fs-3 sidebar-icon-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
                <i class="bi bi-layout-sidebar-inset fs-3 sidebar-icon-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
            </button>
            <!-- form login -->
            <section class="vh-100">
                <div class="container h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img th:src="@{/images/logo.webp}" th:alt="#{film.film-app.name}" class="img-fluid" />
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" role="alert" th:text="#{login.label.invalid-credentials}">
                                    Invalid username and password.
                                </div>
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <h1 class="lead fw-normal mb-0 me-3 text-uppercase fw-bold" th:text="#{item.label.sign-in}">Sign in with</h1>
                                </div>
                                <hr>
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="username" name="username" class="form-control form-control-lg"
                                           th:placeholder="#{login.label.username}"/>
                                    <label class="form-label" for="username" th:text="#{login.label.username}">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-3">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                                           th:placeholder="#{login.label.password}"/>
                                    <label class="form-label" for="password" th:text="#{login.label.password}">Password</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" type="checkbox" id="remember-me" name="remember-me"/>
                                        <label class="form-check-label" for="remember-me" th:text="#{login.label.remember-me}">
                                            Remember me
                                        </label>
                                    </div>
                                    <!--                                        <a th:href="#!" class="text-body">Forgot password?</a>-->
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                             style="padding-left: 2.5rem; padding-right: 2.5rem;" th:text="#{item.label.sign-in}">Login</button>
                                    <br>
                                    <p class="small fw-bold mt-2 pt-1 mb-0" th:text="#{login.label.no-account}">Don't have an account? </p>
                                    <a th:href="@{/register}" class="link-danger" th:text="#{item.label.sign-up}">Register</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <!-- Footer -->
            <footer th:replace="~{/fragments/common/footer}"></footer>
        </div>
    </div>
</div>



<div th:replace="~{/fragments/common/scripts}"></div>
</body>
</html>

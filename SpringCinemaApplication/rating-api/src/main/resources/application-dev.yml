spring:
  application:
    name: rating-api
  datasource:
    #url: jdbc:h2:mem:testdb
    #url: jdbc:h2:~/testdb
    url: jdbc:h2:file:../rating-bbdd/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  security:
    user:
      name: user
      password: your_password
  sql:
    init:
      platform: h2
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  httpexchanges:
    recording:
      enabled: true
server:
  port: 9095

logging:
  level:
    org:
      h2: DEBUG
      hibernate: DEBUG
